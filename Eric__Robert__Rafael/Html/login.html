<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CliniVet</title>
  <link href="../CSS/login.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="text/javascript" src="../JS/login.js"></script>
</head>

<body style="background-color: #009373;">
  <div class="divMae">
    <img src="../imagens/CliniVet.png" alt="">
    <div class="divLogin col-sm-4 col-md-4 col-lg-3">

      <div>
        <h1>Login</h1>
      </div>

      <div class="justLogin col-12">
        <div class="content col-12 col-sm-12 col-md-12 col-lg-10">

          <div class="input col-12">
            <label for="" class="h4">Usuário</label>
            <input type="text" id="login" placeholder="Usuário" required>
          </div>

          <div class="input col-12">
            <label for="" class="h4">Senha</label>
            <input type="password" id="senha" placeholder="Senha" class="input-lg" required>
          </div>

        </div>
      </div>

      <!-- onclick: Evento Dispara quando tiver clique (Dispara função que valida login) -->
      <div class="input">
        <input type="submit" class="btn btn-success btn-lg" value="Entrar"
          style="margin-top: 5%; border: 1px solid black;" onclick="confere()">
      </div>

    </div>
  </div>
</body>

</html>

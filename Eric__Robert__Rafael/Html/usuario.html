<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/usuario.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="../JS/usuario.js"></script>
    <title>usuário</title>
</head>

<body style="background-color: #009373;">
    <div class="primario">
        <!-- Menu Lateral -->
        <div class="menuLateral">
            <a href="login.html" style="text-decoration: none"> <button>Login</button></a>
            <a href="cadastro.html" style="text-decoration: none;"><button>Cadastro</button></a>
            <a href="clientesLista.html" style="text-decoration: none;"><button>Clientes</button></a>
            <a href="usuario.html" style="text-decoration: none;"><button>Usuário</button></a>
        </div>
        <div class="imagem">
            <!-- Logo do Site -->
            <img src="../imagens/CliniVet.png" style="width: 300px;">
            <!-- Div Central -->
            <div class="secundaria col-8">
                <h2 class="titulo">Cadastro de usuário</h2>
                <br>
                <h3 class="sub">Dados</h3>
                <div class="contorno">
                    <div>
                        <div class="col-12 form alinha">
                            <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                                <label>Código</label>
                                <input type="text" placeholder="ID" disabled>
                            </div>
                            <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                                <label>Nome</label>
                                <input type="text" id="usuarioNome" onchange="onChangeCampos()" placeholder="Carlos">
                            </div>
                            <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                                <label>Cargo</label>
                                <input type="text" id="usuarioCargo" onchange="onChangeCampos()" placeholder="Gerente">
                            </div>
                            <div class="inputLabel col-sm-1 col-md-1 col-lg-1"></div>
                            <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                                <label>Usuário</label>
                                <input type="text" id="usuarioLogin" onchange="onChangeCampos()" placeholder="Carlos">
                            </div>
                            <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                                <label>Senha</label>
                                <input type="password" id="usuarioSenha" onchange="onChangeCampos()"
                                    placeholder="Digite sua senha">
                            </div>
                            <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                                <label>Confirmar senha</label>
                                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha">
                            </div>
                            <div class="col-sm-1 col-md-1 col-lg-1"></div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Div Vazia para receber valor de salvamento do Usuário -->
                <div id="divSpan" class="spanDiv">
                </div>
                <!-- Botão de Salvar -->
                <div class="botao">
                    <input type="button" onclick="confirmaSenha()" value="Salvar" class="submit btn btn-success"
                        style=" border:1px solid black; margin-top: 5%;">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

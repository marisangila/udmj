<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="forms_responsive.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <h3>Formulário de solicitação de monitoria:</h3>  
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-6">
                    <label>Nome:</label>
                    <input type="text" required>
                </div>
                <div class="col-6">
                    <label>Sobrenome:</label>
                    <input type="text" required>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label>CPF:</label>
                        <input type="text" maxlength="11" required>
                    </div>
                    <div class="col-4">
                        <label>E-mail:</label>
                        <input type="email" required>
                    </div>
                    <div class="col-4">
                        <label>Telefone:</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>Curso:</label>
                        <select required>
                            <option selected>Selecione</option>
                            <option>Engenharia da Computação</option>
                            <option>Analise e Desenvolvimento de Sistemas</option>
                            <option>Ciência da Computação</option>
                            <option>Sistema de Informação</option>
                            <option>Engenharia de Software</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label>Turno:</label>
                        <div class="radio">
                            <input type="radio" name="turno" required>
                            <label>Matutino</label>
                            <input type="radio" name="turno" required>
                            <label>Vespertino</label>
                            <input type="radio" name="turno" required>
                            <label>Norturno</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="center">
                            <input type="submit" value="Solicitar">
                        </div>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

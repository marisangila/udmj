<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Teste com Imagens</title>
    <link rel="stylesheet" type="text/css" href="exercicio3.css" />
</head>
<body>
    <p>Exercício 3: Use a tag div e atributos de margin.</p>
    <hr>
    <h1>Testando carga e Imagens</h1>
    <div class="container container_primeira_imagem">
        <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
        <img src="html.png" alt="Logo HTML5" height="420" width="400">
    </div>
    <div class="container container_segunda_imagem">
        <p>Podemos também carregar imagens que estão em sub-pastas.</p>
        <img src="../imagens/css.png" alt="Logo CSS3" height="300" width="250">
    </div>
    <div class="container container_terceira_imagem">
        <p>Também podemos carregar imagens externas</p>
        <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!-- URL -->
    </body>
    </div>

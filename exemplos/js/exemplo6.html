<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nome:</label>
    <input type="text" id="nome">
    <input type="button" value="Clique" onclick="mostrar()">
    <script>
        //Ao clicar no botão a página exibe um alert com o texto digitado na caixa de texto.
        function mostrar(){
            nome = document.getElementById("nome").value
            alert(`Boa noite, ${nome}!`)
        }
    </script>
</body>
</html>

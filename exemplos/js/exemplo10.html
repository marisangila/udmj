<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="menu.css">
</head>
<style>

<body>
  <input type="button" class="btn-open" id="btn-open" value="&#9776;" onclick="mostrarMenu()">
  <div class="menu" id="menu">
    <input type="button" class="btn-close" value="X" onclick="ocultarMenu()">
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Sobre Nós</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </div>

  <div class="conteudo">
    <h1>Bem-vindo ao meu site</h1>
    <p>Este é o conteúdo principal do meu site.</p>
  </div>

</body>
<script>
  //Quando ha um click no botão, a página mostra o menu lateral.
  function mostrarMenu() {
    document.getElementById("menu").style.display = "block"
    document.getElementById("btn-open").style.display = "none"
  }
  //Quando ha um click no botão fechar, a página mostra o oculta lateral.
  function ocultarMenu() {
    document.getElementById("menu").style.display = "none"
    document.getElementById("btn-open").style.display = "block"
  }
</script>

</html>

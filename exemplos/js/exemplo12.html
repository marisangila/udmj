<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="../studing/exemplos/nav.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li class="dropdown"  id="dropdown" onmouseenter="mostrarDropdown()" onmouseleave="ocultarDropdown()">
                <a href="#">Serviços</a>
                <ul class="dropdown-menu" id="dropdown-menu">
                    <li><a href="#">Opção 1</a></li>
                    <li><a href="#">Opção 2</a></li>
                    <li><a href="#">Opção 3</a></li>
                </ul>
            </li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</body>
<script>
    //quando o mouse está sobre o link a lista é exibida.
    function mostrarDropdown() {
        document.getElementById("dropdown-menu").style.display = "block";
    }

    //quando o mouse não está sobre o link a lista é ocultada.
    function ocultarDropdown() {
        document.getElementById("dropdown-menu").style.display = "none";
    }
</script>
</html>

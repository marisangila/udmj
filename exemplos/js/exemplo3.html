<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="paragrafo"></p>
    <p class="paragrafo"></p>
    <p name="paragrafo"></p>
    <label></label>
</body>
<script>
    // Selecionando um elemento pelo ID e alterando seu conteúdo
    document.getElementById("paragrafo").innerHTML = "Hello World!"
   
    // Selecionando elementos pela classe e alterando seu conteúdo
    document.getElementsByClassName("paragrafo").innerHTML = "Hello World!"

    // Selecionando elementos pelo nome e alterando seu conteúdo
    document.getElementsByName("paragrafo").innerHTML = "Hello World!"
    
    // Selecionando elementos pelo tipo e alterando seu conteúdo
    document.getElementsByTagName("label").innerHTML = "Hello World!"
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <div id="container">
        <label>Nome:</label>
        <input type="text" id="nome">
    </div>

    <script>
        //Ao preencher a caixa de texto, a página cria um botão que exibe um alert com o texto digitado na caixa de texto.
        $("#nome").change(function(){
            let nome = $("#nome").val();
            if (nome != "") {
                let btn = $("<input>").attr("type", "button").attr("value", "Clique").appendTo("#container");
                btn.click(function () {
                    let nome = $("#nome").val();
                    alert(`Hello World, ${nome}!`);
                });
            }
        })
    </script>
</body>

</html>

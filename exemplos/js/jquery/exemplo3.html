<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <p id="paragrafo"></p>
    <p class="paragrafo"></p>
    <p name="paragrafo"></p>
    <label></label>
</body>
<script>
    // Selecionando um elemento pelo ID e alterando seu conteúdo
    $("#paragrafo").html("Hello World!");

    // Selecionando elementos pela classe e alterando seu conteúdo
    $(".paragrafo").html("Hello World!");

    // Selecionando elementos pelo nome e alterando seu conteúdo
    $("[name='paragrafo']").html("Hello World!");

    // Selecionando elementos pelo tipo e alterando seu conteúdo
    $("label").html("Hello World!");

</script>

</html>

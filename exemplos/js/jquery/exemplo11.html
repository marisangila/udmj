<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <input type="button" value="Clique" id="btn-open">
    <div class="container">
        <div id="modal" class="modal">
            <input type="button" value="X" class="btn-close" id="btn-close">
            <p>Conteúdo da mensagem</p>
        </div>
    </div>
    <script>
        //Quando a um click no botão, a página abri o modal.
        $("#btn-open").click(function () {
            $("#modal").show();
        })

        //Quando a um click no botão fechar, a página abri o modal.
        $("#btn-close").click(function () {
            $("#modal").hide();
        })

    </script>
</body>

</html>

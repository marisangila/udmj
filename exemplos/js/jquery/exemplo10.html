<script>
  //Quando ha um click no botão, a página mostra o menu lateral.
  $("#btn-open").click(function(){
        $("#menu").show();
        $("#btn-open").hide();
    })

  //Quando ha um click no botão fechar, a página mostra o menu lateral.
  $("#btn-close").click(function(){
        $("#menu").hide();
        $("#btn-open").show();
    })

</script>

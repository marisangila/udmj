<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mx-auto navbar-expand">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="table_bootstrap.html">Lista de Pessoas</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="table_bootstrap.html">Outro Link</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid p-5">

        <h1 class="h1 text-dark">Formulario:</h1>
        <p class="font-weight-bold">Preenchar as informações:</p>

        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label>Nome:</label>
                        <input type="text" class="form-control" placeholder="Insira seu nome">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label>Sobrenome:</label>
                        <input type="text" class="form-control" placeholder="Insira seu sobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label>Data de nascimento:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" placeholder="Insira seu e-mail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <label class="form-check-label">Formação Acadêmica:</label>
                        <div class="form-check">
                            <input type="radio" value="1" class="form-check-input">
                            <label class="form-check-label">Fundamental</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" value="2" class="form-check-input">
                            <label class="form-check-label">Ensino Médio</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" value="3" class="form-check-input">
                            <label class="form-check-label">Ensino Superior</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <label>Nome do Curso:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="1">Desenvolvimento e Análise de Sistemas</option>
                            <option value="2">Engenharia de Software</option>
                            <option value="3">Engenharia de Computação</option>
                            <option value="4">Ciência da Computação</option>
                            <option value="5">Sistema de Informação</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <label>Situação:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="1">Em Andamento</option>
                            <option value="2">Completo</option>
                            <option value="3">Incompleto</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1col-sm-12 col-md-6 col-lg-6">
                        <label>Escolha uma senha:</label>
                        <input class="form-control" type="password" placeholder="Digite sua Senha">
                    </div>
                    <div class="col-xs-1col-sm-12 col-md-6 col-lg-6">
                        <label>Confirme sua senha:</label>
                        <input class="form-control" type="password" placeholder="Digite sua Senha">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-auto">
                        <input type="checkbox" value="sign" class="form-check-input m-2">
                        <label class="form-check-label m-2">Você concorda com os termos?</label>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-auto">
                        <input type="submit" value="Salvar" class="btn btn-primary px-5 m-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Título do Documento</title>
</head>

<body>
    <h1>Formulario:</h1>
    <p>Preenchar as informações:</p>
    <a href="table.html">Lista de Pessoas</a>

    <form>
        <label>Nome:</label>
        <input type="text" placeholder="Insira seu nome">
        <br>

        <label>Sobrenome:</label>
        <input type="text" placeholder="Insira seu sobrenome">
        <br>

        <label>Data de nascimento:</label>
        <input type="date">
        <br>

        <label>E-mail:</label>
        <input type="email" placeholder="Insira seu e-mail">
        <br>

        <label>Formação Acadêmica:</label><br>
        <input type="radio" name="school" value="1">Ensino Fundamental <br>
        <input type="radio" name="school" value="2">Ensino Médio <br>
        <input type="radio" name="school" value="3">Ensino Superior<br>
        <br>

        <label>Nome do Curso:</label>
        <select name="course" id="course">
            <option value="1">Desenvolvimento e Análise de Sistemas</option>
            <option value="2">Engenharia de Software</option>
            <option value="3">Engenharia de Computação</option>
            <option value="4">Ciência da Computação</option>
            <option value="5">Sistema de Informação</option>
        </select>
        <br>

        <label>Situação:</label>
        <select name="course" id="course" class="form-select">
            <option value="1">Em Andamento</option>
            <option value="2">Completo</option>
            <option value="3">Incompleto</option>
        </select>
        <br>

        <label>Escolha uma senha:</label>
        <input type="password" placeholder="Digite sua Senha">
        <br>

        <label>Confirme sua senha:</label>
        <input type="password" placeholder="Digite sua Senha">
        <br>

        <label>Confirme:</label><br>
        <input type="checkbox" value="sign">Você concorda com os termos?<br>
        <br>

        <button type="submit">Salvar</button>
    </form>
</body>

</html>

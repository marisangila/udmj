<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/Exercicio9.css">
</head>

<body>
    <div class="row">
        <div class="col-6">
            <label>Nome:</label>
            <input type="text">
        </div>
        <div class="col-6">
            <label>Sobrenome:</label>
            <input type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label>CPF:</label>
            <input type="text">
        </div>
        <div class="col-4">
            <label>E-mail:</label>
            <input type="text">
        </div>
    </div>
    <div class="curso-turno">
        <div class="curso-label col-8">
            <label>Curso:</label>
            <select>
                <option value="ads">Análise e desenvolvimento de sistemas</option>
                <option value="cc">Ciência da computação</option>
            </select>
        </div>
        <div class="col-8">
            <label>Turno:</label>
            <div>
                <input class="radio-input" type="radio">
                <label>Matutino</label>
                <input class="radio-input" type="radio">
                <label>Vespertino</label>
                <input class="radio-input" type="radio">
                <label>Noturno</label>
            </div>
        </div>
    </div>
    <div class="col-4 col-telefone">
        <label>Telefone:</label>
        <input type="text">
    </div>
    <button class="button-request">Solicitar</button>
</body>

</html>

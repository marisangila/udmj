<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <form>
        <h1><p>Neste Exercício você deve criar uma página HTML com os seguintes componentes:</p></h1>
        <br>
        <p><b>Preencha as informações:</b></p>
        <br>
        <br>
        <p>Insira uma imagem:<input type="file"/></p>
        <label>Nome: </label> 
        <input type="text" name="nome" value=""placeholder="Insira seu nome" size="100" maxlength="250"/>
        <br>
        <br>
        <label>Sobrenome: </label>
        <input type="text" name="coment" placeholder="Insira seu Sobrenome"size="100" maxlength="250"/>
        <br>
        <br>
        <label>Data de Nascimento: </label>
        <input type="date"/>
        <br>
        <br>
        <label>Idade:</label>
        <input type="text" size="5" maxlength="3"/>
        <br>
        <br>
        <label>E-mail: </label>
        <input type="text" placeholder="insira seu e-mail" required>
        <br>
        <br>
        <label>Formação Acadêmica:</label>
        <br>
        <input type="radio">
        <label>Ensino Fundamental</label>
        <br>
        <input type="radio">
        <label>Ensino Médio</label>
        <br>
        <input type="radio">
        <label>Ensino Superior</label>
        <br>
        <input type="radio">
        <label>Pós Graduação - Especializção</label>
        <br>
        <input type="radio">
        <label>Pós Graduação - Mestrado</label>
        <br>
        <input type="radio">
        <label>Pós Graduação - Dourado</label>
        <br>
        <br>
        <label>Nome do Curso:</label>
        <select disabled>
            <option>Desenvolvimento e Análise de Sistemas</option>
        </select>
        <br>
        <br>
        <label>Situação: </label>
        <br>
        <input type="radio" disabled>
        <label>Em Andamento</label>
        <br>
        <input type="radio" disabled>
        <label>Completo</label>
        <br>
        <input type="radio" disabled>
        <label>Incompleto</label>
        <br>
        <br>
        <label>Qual sua satisfação em relação ao curso?</label>
        <input type="range">
        <br>
        <br>
        <label>Descreva como está sendo sua experiencia até o momento:</label>
        <br>
        <textarea placeholder="Descreva aqui..."></textarea>
        <br>
        <br>
        <label>Escolha uma senha:</label>
        <input type="text" value="" placeholder="Digite sua Senha" size="18">
        <br>
        <br>
        <label>Confirme uma senha:</label>
        <input type="text" value="" placeholder="Digite sua Senha" size="16">
        <br>
        <br>
        <label>Confirme:</label>
        <br>
        <input type="checkbox" required>
        <label>Você concorda com os termos?</label>
        <br>
        <input type="checkbox">
        <label>Você gostaria de receber e-mails com notificações?</label>
        <br>
        <br>
        <input type="button" value="Salvar">


    </form>
</body>
</html>
